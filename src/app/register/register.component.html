<form class="form-horizontal" [formGroup]="signUpForm" #saveFournissseur (ngSubmit)="register()">
    <div class="card-body">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="username" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">nom</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="nom" formControlName="nom">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">prenom</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="prenom" formControlName="prenom">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
        </div>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-info">Register</button>
      <button type="submit" class="btn btn-default float-right">Cancel</button>
    </div>
    <!-- /.card-footer -->
  </form>
