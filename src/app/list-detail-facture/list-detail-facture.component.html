<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">Detail Facture List</h1><br>
            <button type="button" class=" btn btn-block btn-outline-primary btn-flat " [routerLink]="['/adddetail']">Ajouter</button> <br>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Quantité</th>
                  <th>Prix Total</th>
                  <th>pourcentageRemise</th>
                  <th style="width: 40px">montantRemise</th>
                  <th style="width: 40px">Actions  </th>
                </tr>
              </thead>
              <tbody>
               <tr *ngFor="let i of list ; let u=index">
                   
                   
                   <td>{{i.qte}}</td>
                   <td>{{i.prixTotatl}}</td>
                   <td>{{i.pourcentageRemise}}</td>
                
                  <td> <span>{{i. montantRemise}}</span></td>
                  <td><button type="button" class="btn btn-block btn-outline-success btn-flat"  (click)="showEdit(i)" >Modifier</button> 
                    <button type="button" class="btn btn-block btn-outline-danger btn-flat" (click)="deleteFacture(i.idDetailFacture,u)"   >Supprimer</button>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
         
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item"><a class="page-link" href="#">«</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
    <app-edit-detail-facture (edited)="updateDetailInvoice($event)" [prop2]="myDetailFact" [detailinvoiceToEdit]="myDetailFact" *ngIf="show" ></app-edit-detail-facture>
    <!-- /.row -->
  <!-- /.container-fluid -->
  </section>
