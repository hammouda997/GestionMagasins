<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">Facture List</h1><br>
            <button type="button" class=" btn btn-block btn-outline-primary btn-flat "  [routerLink]="['/addfacture']">Ajouter</button> <br>
            <span  class="material-icons" (click)="download()" tabindex="-1" role="button" aria-disabled="true">
              <button class="btn btn-outline-info"> pdf</button>
              </span>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- /.card-header -->
          
          <div class="card-body">
            <table class="table table-bordered" id="table">
              <thead>
                <tr>
                  <th>Montant</th>
                  <th>Montant Remise</th>
                  <th>Date</th>
                  <th style="width: 40px">Active</th>
                  <th style="width: 40px">Actions  </th>
                </tr>
              </thead>
              <tbody>
               <tr *ngFor="let i of list ; let u=index">
                   
                   
                   <td>{{i.montantFacture}}</td>
                   <td>{{i.montantRemise}}</td>
                   <td>{{i.dateFacture}}</td>
                
                  <td> <span class="badge bg-danger">{{i.active}}</span></td>
                  <td><button type="button" class="btn btn-block btn-outline-success btn-flat" (click)="showEdit(i)">Modifier</button> 
                    <button type="button" class="btn btn-block btn-outline-danger btn-flat"   (click)="deleteFacture(i.idFacture,u)">Supprimer</button>
                    <button  class="btn btn-outline-warning" (click)="Cancelfacture(i.idFacture)" >
                      <span *ngIf="i.active">
                        cancel
                      </span>
                      <span *ngIf="!i.active">
                        activate
                      </span>
            
                    </button>
                  </td>
                  
                </tr>
              </tbody>
            </table>
          </div>
         
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item"><a class="page-link" href="#">«</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
<app-edit-facture (edited)="updateInvoice($event)" [prop2]="myFact" [invoiceToEdit]="myFact" *ngIf="show" ></app-edit-facture>
    <!-- /.row -->
  <!-- /.container-fluid -->
</section>
